<!-- This template is referenced by `index.md` -->
<!-- The hero/splash screen is inspired by "https://sdk.up42.com" -->

{% extends "main.html" %}
{% block tabs %}
{{ super() }}

<style>

    .md-main {
        flex-grow: 0
    }

    .md-main__inner {
        height: 0;
        padding: 0;
        margin: 0;
    }

    .tx-container {
        padding-top: .0rem;
        flex-grow: 1;
        background: linear-gradient(to bottom, var(--md-primary-fg-color), {{ page.meta.bg_grad }})
    }

    .tx-hero {
        margin: 32px 2.8rem;
        color: var(--md-primary-bg-color);
        justify-content: center;
    }

    .tx-hero h1 {
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    .tx-hero__content {
        padding-bottom: 1rem;
        margin: 0 auto;
    }

    .tx-hero__image{
        max-width:17rem;
        max-height:17rem;
        order:1;
        margin-left: auto;
        margin-right: auto;

    }

    @media screen and (max-width:30em) {
        .tx-hero {
            margin: 32px 1rem;
            color: var(--md-primary-bg-color);
            justify-content: center;
        }
        .tx-hero h1 {
            font-size: 1.4rem
        }
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none
        }

        .tx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-hero__content {
            max-width: 22rem;
            margin-top: 3.5rem;
            margin-bottom: 3.5rem;
            margin-left: 1.0rem;
            margin-right: 4.0rem;
            align-items: center;
        }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }
    }

</style>

<section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">
      
        <div class="tx-hero__image">
          <img src="{{ page.meta.cover_image }}" draggable="false">
        </div>
	
        <div class="tx-hero__content">
          <!-- <h1>{{ page.title }}</h1> -->
          <p>{{ page.content }}</p>
        </div>

      </div>
    </div>
</section>

<!-- Example of JavaScript usage that is compatible with instant-loading -->
{%- if page.meta.my_js -%}
<script>
  document$.subscribe(function() {
    {{ page.meta.my_js }}
  }).unsubscribe();
</script>
{%- endif -%}

{% endblock %}

<!-- Suppress main content -->
{% block content %}{% endblock %}
